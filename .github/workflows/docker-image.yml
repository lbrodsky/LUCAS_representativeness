name: Docker Image CI

on:
  push:
    branches: [ "main", "initial" ]
  pull_request:
    branches: [ "main", "initial" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag lucas_representativeness:latest docker/
